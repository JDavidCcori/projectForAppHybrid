<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro de clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding-top>
  <form [formGroup]="clienteForm" (ngSubmit)="submit()">
    <ion-item lines="none">
      <ion-label pisition="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="cliente.nombre" type="text" formControlName="nombre" placeholder="Nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label [(ngModel)]="cliente.email" type="email"  position="floating">Email</ion-label>
      <ion-input type="email" placeholder="Ingrese email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label pisition="floating">Teléfono</ion-label>
      <ion-input type="tel" placeholder="Ingrese teléfono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label pisition="floating">Número</ion-label>
      <ion-input type="number" placeholder="Número ingreso"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label pisition="floating">Nacimiento</ion-label>
      <ion-input type="text" placeholder="Ingrese nacimiento"></ion-input>
    </ion-item>
    <ion-button shape="round" color="primary" expand="block" padding type="submit">
      Confirmar
    </ion-button>
  </form>
</ion-content>
